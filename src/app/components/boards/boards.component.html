<div class="container my-5 boards-wrapper font-inter">
  <!-- Greeting Header -->
  <div class="text-center mb-5 boards-header">
    <h1 class="fw-bold display-5">
      Welcome back, <span class="highlight text-warning">{{ userEmail }}</span> ðŸ‘‹
    </h1>
    <p class="text-muted fs-5 subtext">Pick a board to get started or create a new one below</p>
  </div>

  <!-- Create Board Button -->
  <div class="text-center mb-4">
    <button
      class="btn btn-primary px-4 py-2 fw-semibold"
      data-bs-toggle="modal"
      data-bs-target="#createBoardModal"
    >
      <i class="bi bi-plus-lg me-2"></i>Create Board
    </button>
  </div>

  <!-- Boards Grid -->
  <div *ngIf="boards.length > 0; else noBoards" class="row g-4 mb-5 board-list">
    <div
      class="col-md-6 col-lg-4"
      *ngFor="let board of boards"
      [routerLink]="['/board', board.id]"
    >
      <div class="card h-100 shadow-sm hover-card border-0 cursor-pointer board-card">
        <div class="card-body">
          <h5 class="card-title fw-semibold mb-2">
            <i class="bi bi-columns-gap me-2 text-primary"></i>{{ board.title }}
          </h5>
          <p class="card-text text-muted">{{ board.description || 'No description yet' }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <ng-template #noBoards>
    <div class="text-center empty-state">
      <p class="text-muted fs-5">You don't have any boards yet. Start by creating one!</p>
    </div>
  </ng-template>

  <!-- Create Board Modal -->
  <div
    class="modal fade"
    id="createBoardModal"
    tabindex="-1"
    aria-labelledby="createBoardModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createBoardModalLabel">Create New Board</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form (submit)="createBoard(); $event.preventDefault()">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label fw-semibold">Board Title</label>
              <input
                type="text"
                class="form-control"
                placeholder="e.g. Project Launch"
                [(ngModel)]="title"
                name="title"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Description</label>
              <textarea
                class="form-control"
                placeholder="Optional description..."
                rows="3"
                [(ngModel)]="description"
                name="description"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-plus-lg me-1"></i>Create Board
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
