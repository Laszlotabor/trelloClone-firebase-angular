<div class="overlay" (click)="onClose()">
    <div class="card-detail" (click)="$event.stopPropagation()">
      <button class="close-btn" (click)="onClose()">✖</button>
  
      <h2 class="title">{{ card.title }}</h2>
      <p class="description" *ngIf="card.description">{{ card.description }}</p>
  
      <img
        *ngIf="card.imageUrl"
        [src]="card.imageUrl"
        class="detail-image"
        alt="Card image"
      />
  
      <!-- Future: chat, checklists, etc. -->
      <div class="coming-soon">
        <p>💬 Chat, ⏰ Due Dates, 📌 Labels — coming soon!</p>
      </div>
    </div>
  </div>
