<div class="overlay" (click)="onOverlayClick()">
    <!-- Card Detail Panel -->
    <div class="card-detail" (click)="$event.stopPropagation()">
      <button class="close-btn" (click)="onClose()">✖</button>
  
      <!-- Card Title -->
      <div class="detail-section">
        <label class="section-label">Title:</label>
        <h2 class="title">{{ card.title }}</h2>
      </div>
  
      <!-- Card Description -->
      <div class="detail-section" *ngIf="card.description">
        <label class="section-label">Description:</label>
        <p class="description">{{ card.description }}</p>
      </div>
  
      <!-- Card Image -->
      <div class="detail-section" *ngIf="card.imageUrl">
        <label class="section-label">Image:</label>
        <img
          [src]="card.imageUrl"
          class="detail-image"
          alt="Card image"
          (click)="openImageModal(); $event.stopPropagation()"
        />
      </div>
  
      <!-- Future features -->
      <div class="coming-soon">
        <p>💬 Chat, ⏰ Due Dates, 📌 Labels — coming soon!</p>
      </div>
    </div>
  
    <!-- Fullscreen Image Modal -->
    <div
      class="image-modal"
      *ngIf="isImageModalOpen"
      (click)="closeImageModal(); $event.stopPropagation()"
    >
      <img
        [src]="card.imageUrl"
        class="modal-image"
        (click)="$event.stopPropagation()"
      />
    </div>
  </div>
