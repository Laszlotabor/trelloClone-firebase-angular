<div class="card" cdkDrag (click)="onCardClicked($event)">
  <!-- ðŸ”´ Unread bubble -->
  <div *ngIf="isUnread" class="unread-indicator"></div>
  <!-- âœ… Done toggle icon -->
<div
  class="done-toggle"
  (click)="toggleDone($event)"
  [class.done]="card.done"
  title="Mark as done"
>
  âœ”
</div>


  <div class="card-header">
    <h4 class="card-title">{{ card.title }}</h4>
    <p class="card-description" *ngIf="card.description">{{ card.description }}</p>
  </div>

  <div class="image-wrapper" *ngIf="card.imageUrls?.length" (click)="$event.stopPropagation()">
  <img
    [src]="lastImageUrl"


    class="card-image-preview"
    alt="Card Image"
  />
</div>

</div>
