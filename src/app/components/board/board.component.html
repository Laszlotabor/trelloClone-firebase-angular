<div class="board-container" *ngIf="board">
  <!-- Top Section: Header and Form (1/5 of viewport) -->
  <div class="top-section">
    <!-- Board Header -->
    <div class="board-header">
      <h2>Hello, {{ userEmail }}</h2>
      
<p>
  Welcome on board <strong>{{ board.title }}</strong>
  <span *ngIf="board.description"> that was created for <em>{{ board.description }}</em></span>.
</p>
<button class="btn-back" (click)="goBack()">‚Üê Back to Boards</button>
    </div>

    <!-- Create List Form -->
    <form class="create-list-form" (submit)="createList(); $event.preventDefault()">
      <input
        type="text"
        name="title"
        placeholder="New list title"
        [(ngModel)]="newListTitle"
        required
      />
      <textarea
        name="description"
        placeholder="Optional description"
        [(ngModel)]="newListDescription"
        rows="1"
      ></textarea>
      <button type="submit">Add List</button>
    </form>
    
  </div>

  <!-- Lists Section (4/5 of viewport) -->
  <div class="lists-wrapper">
    <app-list *ngFor="let list of lists" [list]="list"></app-list>
  </div>
</div>

<ng-template #loading>
  <p>Loading board...</p>
</ng-template>
